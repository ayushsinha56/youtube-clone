<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <style>
        img{
            width: 200px;
            border-radius: 100px;
            display: block;
        }

        .textbox{
            font-size: 30px;
            padding: 20px ;
            width: 50%;
            border: none;
            box-shadow:0px 4px 5px rgba(0, 0, 0, 0.15);
            border-radius: 38.3px;
        }
    </style>
</head>
<body>
    <img src="c.jpg" alt="">
    <input class="textbox" type="text" placeholder="Search Google or type a URL">
</body>
</html>
